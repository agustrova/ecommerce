<main class="register-main">
    <section class="form-container">
        <div class="form">
            <div class="input-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" placeholder="Ingrese su nombre" required minlength="3" maxlength="200" name="nombre">
            </div>
            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="Ingrese su correo electrónico" required maxlength="200" minlength="5" name="email">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña" maxlength="40" minlength="10" required name="password">
            </div>
            <div class="input-group">
                <label for="confirm-password">Repetir Contraseña</label>
                <input type="password" id="confirm-password" placeholder="Repita su contraseña" required name="repeatpass">
            </div>
            <div class="input-group">
                <label for="dob">Fecha de Nacimiento</label>
                <input type="date" id="dob" name="nacimiento">
            </div>
            <div class="input-group">
                <label for="country">Seleccione su provincia</label>
                <select id="country" class="decorated" required name="pais" required>
                    <option>Ciudad de Buenos Aires</option>
                    <option value="Buenos Aires">Buenos Aires</option>
                    <option value="Catamarca">Catamarca</option>
                    <option value="Chaco">Chaco</option>
                    <option value="Chubut">Chubut</option>
                    <option value="Córdoba">Córdoba</option>
                    <option value="Corrientes">Corrientes</option>
                    <option value="Entre Ríos">Entre Ríos</option>
                    <option value="Formosa">Formosa</option>
                    <option value="Jujuy">Jujuy</option>
                    <option value="La Pampa">La Pampa</option>
                    <option value="La Rioja">La Rioja</option>
                    <option value="Mendoza">Mendoza</option>
                    <option value="Misiones">Misiones</option>
                    <option value="Neuquén">Neuquén</option>
                    <option value="Río Negro">Río Negro</option>
                    <option value="Salta">Salta</option>
                    <option value="San Juan">San Juan</option>
                    <option value="San Luis">San Luis</option>
                    <option value="Santa Cruz">Santa Cruz</option>
                    <option value="Santa Fe">Santa Fe</option>
                    <option value="Santiago del Estero">Santiago del Estero</option>
                    <option value="Tierra del Fuego">Tierra del Fuego</option>
                    <option value="Tucumán">Tucumán</option>
                </select>
            </div>
            <div class="input-group">
                <label for="message">Observaciones</label>
                <textarea id="message" placeholder="Ingrese su mensaje" required name="mensaje" rows="8" minlength="3" maxlength="300" ></textarea >
            </div>
            <div class="btn-container">
                    <button class="btn-form">Registrarse</button>
            </div>
        </div>
    </section>
</main>
