<main class="contact-main">

        <div class="form">
            <div class="input-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" placeholder="Ingrese su nombre" required maxlength="200" name="nombre">
            </div>
            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="Ingrese su correo electrónico" required maxlength="200" minlength="5" name="email">
            </div>
            <div class="input-group">
                <label for="message">Observaciones</label>
                <textarea id="message" placeholder="Ingrese su mensaje" required name="mensaje" rows="8"></textarea >
            </div>
            <div class="btn-container">
                <button class="btn-form">Enviar</button>
            </div>
        </div>
    </section>
